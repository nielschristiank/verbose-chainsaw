<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="#wrapper">
      <h1>Add a Project for : {{client.name}}</h1>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <small><li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li></small>
          {% endfor %}
        </ul>
        {% endif %}
        <form action="{% url 'add_project' client_id=client.id %}" method="post">
          {% csrf_token %}
          <label for="name">Project Name: <input type="text" name="name" placeholder="Enter Project Name..."></label><br>
          <label for="notes">Notes: <br><textarea name="notes" rows="8" cols="80"></textarea></label><br>
          <input type="submit" value="Add Project">
        </form><br>
      </div>

  </body>
</html>
