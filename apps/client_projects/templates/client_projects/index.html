<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clients</title>
  </head>
  <body>
    <div id="#wrapper">

      <h1>Clients</h1>

      <table>
        <thead>
          <th>Business Name</th><th>Email</th><th>Phone</th>
        </thead>
        <tbody>
          {% for client in clients %}
          <tr>
            <td><a href="{% url 'show_client' client_id=client.id %}">{{client.name}}</a></td><td>{{client.email}}</td><td>{{client.phone}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- <form action="{% url 'show_add_client' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Add a Client">
      </form> -->

      <button><a style="text-decoration:none; color:black;" href="{% url 'show_add_client' %}">Add a Client</a></button>

    </div>


  </body>
</html>
